<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>{% block title %}Quin69{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bebas: ["Bebas Neue", "cursive"],
              mont: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>  
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="z-10 flex justify-center bg-[#060E70] text-white fixed w-full">
      <div class="flex items-center justify-between w-[1400px] px-16 py-4 flex-wrap">
        <!-- Logo -->
        <div id="logo" class="font-bebas text-4xl">
          <a href={% url 'index' %}>Q69</a>
        </div>
        <!-- Menu Toggle -->
        <button class="nav-toggler" data-collapse-toggle="navigation" aria-controls="navigation" aria-expanded="false"><i class="lg:hidden hover:text-[#424CBD] fa-sharp fa-solid fa-bars text-2xl"></i></button>
        <!-- Navigation -->
        <div id="navigation" class="hidden lg:flex lg:inline-flex lg:items-center gap-16 w-full lg:w-auto">
          <!-- Menu -->
          <ul class="font-mont font-bold flex flex-col lg:flex-row lg:gap-16 items-center w-full">
            <a href="{% url 'index' %}#news" class='w-full'><li class="hover:text-[#424CBD] mb-2 lg:mb-0 py-4 lg:py-0 text-center">News</li></a>
            <a href="{% url 'index' %}#contact" class='w-full'><li class="hover:text-[#424CBD] mb-2 lg:mb-0 py-4 lg:py-0 text-center">Contact</li></a>
          </ul>
          <!-- Socials -->
          <ul class="flex justify-center gap-12 lg:gap-8 w-full pt-4 lg:pt-0">
            <li>
              <a href="https://www.twitch.tv/quin69"
                ><i
                  class="fa-brands fa-twitch text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://www.youtube.com/@xQuinmasterx"
                ><i
                  class="fa-brands fa-youtube text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/quinrex"
                ><i
                  class="fa-brands fa-twitter text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://discord.com/invite/rats"
                ><i
                  class="fa-brands fa-discord text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://www.reddit.com/r/quin69/"
                ><i
                  class="fa-brands fa-reddit-alien text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div>{% block content %}{% endblock %}</div>
    <!-- Footer -->
    <footer class="flex justify-center bg-[#1C1D21] text-white w-full">
      <div
        class="flex flex-col items-center w-[1400px] px-16 py-16 gap-8"
      >
        <div class="socials">
          <ul class="flex gap-8">
            <li>
              <a href="https://www.twitch.tv/quin69"
                ><i
                  class="fa-brands fa-twitch text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://www.youtube.com/@xQuinmasterx"
                ><i
                  class="fa-brands fa-youtube text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/quinrex"
                ><i
                  class="fa-brands fa-twitter text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://discord.com/invite/rats"
                ><i
                  class="fa-brands fa-discord text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
            <li>
              <a href="https://www.reddit.com/r/quin69/"
                ><i
                  class="fa-brands fa-reddit-alien text-2xl hover:text-[#424CBD]"
                ></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="flex items-center">
          <ul class="font-mont font-bold flex gap-16">
            <li><a href={% url 'privacy' %} class="hover:text-[#424CBD]">Privacy Policy</a></li>
            <li>
              <a href={% url 'tos' %} class="hover:text-[#424CBD]">Terms of Condition</a>
            </li>
          </ul>
        </div>
        <p class="font-mont font-bold">Copyright &copy; Quin 2023</p>
      </div>
    </footer>
    
    
    <script>
      const btn = document.querySelector('.nav-toggler');
      console.log(btn);
      const menu = document.querySelector('#navigation');
      console.log(menu);
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>  
  </body>
</html>
